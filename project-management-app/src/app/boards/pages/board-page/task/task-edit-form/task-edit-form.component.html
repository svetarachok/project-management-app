<div class="task-container">
  <div class="task-container_header">
    <p mat-dialog-title>{{ 'TASK.title' | translate }}:</p>
    <p
      class="task-form_header"
      [(ngModel)]="task.title"
      name="task-title"
      ngDefaultControl>
      {{ title!.value }}
    </p>
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-content class="task-form">
    <form
      [formGroup]="formTask"
      (ngSubmit)="onTaskDataChanged()"
      class="task-form_form">
      <mat-form-field class="task-form_filed">
        <p>
          <b>{{ 'TASK.labelTitle' | translate }}:</b>
        </p>
        <input
          matInput
          formControlName="title"
          required
          class="task-form_input" />
        <mat-error *ngIf="title!.invalid" class="task-form_error">{{
          'TASK.formTitleErr' | translate
        }}</mat-error>
      </mat-form-field>
      <mat-form-field class="task-form_filed">
        <p>
          <b>{{ 'TASK.labelDescription' | translate }}:</b>
        </p>
        <textarea
          matInput
          formControlName="description"
          required
          class="task-form_input"></textarea>
        <mat-error *ngIf="title!.invalid" class="task-form_error">{{
          'TASK.formDescriptionErr' | translate
        }}</mat-error>
      </mat-form-field>
      <div class="task-form_users-assigned">
        <p><b>Assigned users:</b></p>
        <div class="task-form_users-assigned_container">
          <div *ngFor="let user of assignedUsers" class="user">
            {{ user.name }}
          </div>
        </div>
      </div>
      <button mat-raised-button color="primary">
        {{ 'TASK.save' | translate }}
      </button>
    </form>
  </div>
  <button mat-icon-button (click)="onClose()" class="close-modal-btn">
    <mat-icon>close</mat-icon>
  </button>
</div>
