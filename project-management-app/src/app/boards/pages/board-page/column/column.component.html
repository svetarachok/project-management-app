<div class="column-title">
  <ng-template #header>
    <h2 class="column-title_header" (click)="isFocused = true">
      {{ column.title }}
    </h2>
  </ng-template>
  <form
    [formGroup]="formTitleInput"
    (ngSubmit)="onTitleChanged()"
    class="column-title_form"
    *ngIf="isFocused; else header">
    <mat-form-field>
      <input
        matInput
        formControlName="columnTitle"
        required
        class="column-title_input" />
      <div class="column-title_buttons">
        <button
          mat-icon-button
          matSuffix
          color="accent"
          class="button"
          type="submit">
          <mat-icon class="icon">done</mat-icon>
        </button>
        <button
          mat-icon-button
          matSuffix
          class="button"
          (click)="onCloseTitleInput()"
          type="button">
          <mat-icon class="icon">close</mat-icon>
        </button>
      </div>
      <mat-error *ngIf="columnTitle!.invalid" class="column-title_error">{{
        titleErrorMessage
      }}</mat-error>
    </mat-form-field>
  </form>
</div>
<div
  class="tasks_container"
  cdkDropList
  id="{{ column._id }}"
  [cdkDropListData]="tasks"
  [cdkDropListConnectedTo]="columnsIds"
  (cdkDropListDropped)="dropTasks($event)">
  <app-task *ngFor="let task of tasks" [task]="task" cdkDrag></app-task>
  <button
    mat-raised-button
    color="primary"
    (click)="onTaskAddClick()"
    class="add-task-btn">
    Add task
  </button>
</div>
<div>
  <button
    mat-raised-button
    color="accent"
    (click)="onRemoveColumnClick(column._id!)">
    Delete column
  </button>
</div>
