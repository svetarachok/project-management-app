<mat-list-item class="board_item">
  <div class="board_link" (click)="navigateToBoard(board._id!)">
    <mat-icon matListIcon class="board_item-icon" color="accent"
      >folder</mat-icon
    >
    <h4 class="board_header">{{ board.title }}</h4>
  </div>
  <button
    mat-mini-fab
    class="board_remove-btn"
    (click)="removeBoard(board._id!)">
    <mat-icon>remove</mat-icon>
  </button>
  <mat-divider></mat-divider>
</mat-list-item>
