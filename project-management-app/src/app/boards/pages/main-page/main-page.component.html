<ng-template #noboards>
  <div class="no-boards">
    <p>You haven't created any board yet</p>
    <button mat-flat-button color="primary">Create new board</button>
  </div>
</ng-template>
<mat-nav-list *ngIf="boards.length !== 0; else noboards" class="boards-list">
  <h3 class="boards-list_header">Boards</h3>
  <mat-list-item
    class="boards-list_item"
    *ngFor="let board of boards; let i = index">
    <a routerLink="/first-component" class="boards-list_link">
      <mat-icon matListIcon class="item-icon" color="accent">folder</mat-icon>
      <h4 matLine>{{ board.title }}</h4>
    </a>
    <button mat-mini-fab class="remove-btn" (click)="removeBoard(i)">
      <mat-icon>remove</mat-icon>
    </button>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-nav-list>
