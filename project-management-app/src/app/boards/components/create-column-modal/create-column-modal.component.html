<form
  [formGroup]="createColumnFrom"
  (ngSubmit)="onSubmit()"
  class="create-column">
  <h2>Create new Column</h2>
  <p>{{ data.id }}</p>
  <div class="create-column_inputs-container">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input
        matInput
        placeholder="Column title"
        formControlName="title"
        required />
      <mat-error *ngIf="title!.invalid">{{ titleErrorMessage }}</mat-error>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" type="submit">Create column</button>
  <button mat-icon-button (click)="onClose()" class="close-modal-btn">
    <mat-icon>close</mat-icon>
  </button>
</form>
