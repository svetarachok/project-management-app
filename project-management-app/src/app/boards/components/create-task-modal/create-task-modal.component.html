<form [formGroup]="createTaskForm" (ngSubmit)="onSubmit()" class="create-task">
  <h2>Create new Task</h2>
  <div class="create-task_inputs-container">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input
        matInput
        placeholder="Task title"
        formControlName="title"
        required />
      <mat-error *ngIf="title!.invalid">{{ titleErrorMessage }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input
        matInput
        placeholder="Task description"
        formControlName="description"
        required />
      <mat-error *ngIf="description!.invalid">{{
        descriptionErrorMessage
      }}</mat-error>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" type="submit">Create task</button>
  <button mat-icon-button (click)="onClose()" class="close-modal-btn">
    <mat-icon>close</mat-icon>
  </button>
</form>
