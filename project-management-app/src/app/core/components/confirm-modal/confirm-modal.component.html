<h2 mat-dialog-title>Delete {{ title }}</h2>
<div mat-dialog-content>Are you sure?</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
  <button
    color="warn"
    mat-button
    mat-dialog-close
    cdkFocusInitial
    (click)="OK()">
    OK
  </button>
</div>
